<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    
    
    <link rel="shortcut icon" href="./assets/static/images/logo/logo-icon-white.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/compiled/css/app.css">
  <link rel="stylesheet" href="./assets/compiled/css/app-dark.css">
  <link rel="stylesheet" href="./assets/compiled/css/auth.css">
  <link rel="stylesheet" href="./assets/compiled/css/custom/variables.css">
</head>

<body>
    <script src="assets/static/js/initTheme.js"></script>
    <div id="auth">
        
<div class="row h-100">
    <div class="col-lg-6 col-12">
        <div id="auth-left">
            <div class="auth-logo text-center mb-5">
                <a href="index.html"><img src="/assets/static/images/logo/archives-blue-logo.png" alt="Logo"></a>
            </div>
            <div class="mb-1">
                <h1 class="poppins-bold-xl text-center">Registrar</h1>
                <p class="mb-5 not-bold-poppins-s">Informe as suas informações para realizar seu cadastro</p>
            </div>

            <form action="index.html">
                <h1 class="input-title poppins-bold-xs">Nome Completo</h1>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Informe seu nome completo">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <h1 class="input-title poppins-bold-xs">Email</h1>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Informe seu email">
                    <div class="form-control-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>
                <h1 class="input-title poppins-bold-xs">Senha</h1>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <h1 class="input-title poppins-bold-xs">Confirmar senha</h1>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Confirm Password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <h1 class="input-title poppins-bold-xs">PubKey</h1>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Informe sua pubKey da Wallet">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Confirmar</button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
                <p class='text-gray-600'>Já tem uma conta? <a href="auth-login.html" class="font-bold">Entrar</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-6 d-none d-lg-block">
        <div id="auth-right">
            <img src="assets/static/images/suportimg/register_img.png" alt="suporting">
        </div>
    </div>
</div>

    </div>
</body>

</html>
